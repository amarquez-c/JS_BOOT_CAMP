<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">Reseña hotel</h2>
        </div>
        <div class="hotel-item">
            <div class="hotel-description">
                <div class="description">
                    <p id="nombre" class="label1"></p>
                    <p class="label2">Ubicado en Abudabi</p>
                </div>
                <img class="responsive" src="./img/burj-al-arab.jpg" alt="imagen">
            </div>
            <div class="hotel-evaluation">
                <div class="evaluation-item">
                    <span class="label2">Puntuacion</span>
                    <span>&#9734;</span>
                </div>
                <hr>
                <div class="evaluation-item">
                    <span class="label2">Reseña anónima</span>
                    <input type="checkbox" id="hotelCheck">
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
